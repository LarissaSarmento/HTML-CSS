<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
   <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tags deverá utilizar em cada caso.

    <ul type="square" >
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1 a h6&gt">Títulos</abbr></li>
    </ul>
    </p>
</body>
</html>
