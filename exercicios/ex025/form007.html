<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">


                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>

                    <p>
                        <label for="iprof">Profissão: </label> <!--A diferença é que essa lista se não tiver o precisa pode digitar.-->
                        <input type="text" name="prof" id="iprof" list="listprof">
                        <datalist id="listprof">
                            <option value="admin">Adminstrador</option>
                            <option value="cont">Contabilista</option>
                            <option value="dev">Desenvolvedor</option>
                        </datalist>
                    </p>

                    <p>
                        <label for="imsg">Mensagem: </label> <br>
                        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                    </p>

            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
